<!DOCTYPE html>
<html>
  <head>
    <title>Birthday analysis</title>
    <meta charset="utf -8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Akan names</a></li>
    
        </ul>
      </nav>
    </div>

    <div class="content">
        <h4>Hello want to know your Akan name?</h4>
        <h2>here's the place</h2>
    </div>    
    <div class="container">
      <div class="newslatter mt-5 mb-5">
        <form id="form-sub" autocomplete='off'>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="day">Day of Birth</label>
                <input type="text" class="form-control" name="day" id="day" placeholder="DD">
                <small class="form-text text-danger" id="smallDay"></small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="month">Month of Birth</label>
                <input type="text" class="form-control" name="month" id="month" placeholder="MM">
                <small class="form-text text-danger" id="smallMonth"></small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="year">Year of Birth</label>
                <input type="text" class="form-control" name="year" id="year" placeholder="YYYY">
                <small class="form-text text-danger" id="smallYear"></small>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" value="male" id="m">
                <label class="form-check-label" for="male">Male</label>
                <small class="form-text text-danger"></small>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" value="female" id="f">
                <label class="form-check-label" for="female">Female</label>
                <small class="form-text text-danger"></small>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="getName(event)">Submit</button>
        </form>
        <h4 id="display-name"><strong>Your Akan name is:</strong></h4>
        <p id="result"></p>
      </div>  
    </div>
    <script src="app.js"></script>
  </body>
</html>
